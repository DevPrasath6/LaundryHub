<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background Circle -->
  <circle cx="16" cy="16" r="14.4" fill="url(#primaryGradient)" />

  <!-- Washing Machine Body -->
  <rect x="8" y="9.6" width="16" height="14.4" rx="2.56" fill="white" opacity="0.95" />

  <!-- Washing Machine Door -->
  <circle cx="16" cy="16.64" r="4.8" fill="none" stroke="url(#secondaryGradient)" stroke-width="0.96" />
  <circle cx="16" cy="16.64" r="3.2" fill="url(#secondaryGradient)" opacity="0.3" />

  <!-- Control Panel -->
  <rect x="9.6" y="11.2" width="12.8" height="2.56" rx="0.64" fill="url(#primaryGradient)" opacity="0.8" />

  <!-- Control Buttons -->
  <circle cx="11.2" cy="12.48" r="0.48" fill="white" />
  <circle cx="13.44" cy="12.48" r="0.48" fill="white" />
  <circle cx="15.68" cy="12.48" r="0.48" fill="white" />

  <!-- Water Drops (IoT indicators) -->
  <circle cx="20.8" cy="8" r="0.64" fill="#06b6d4" opacity="0.8" />
  <circle cx="22.4" cy="6.4" r="0.48" fill="#06b6d4" opacity="0.6" />
  <circle cx="24" cy="8" r="0.32" fill="#06b6d4" opacity="0.4" />

  <!-- Smart indicator -->
  <circle cx="25.6" cy="16" r="0.96" fill="#10b981" />
  <circle cx="25.6" cy="16" r="0.48" fill="white" />
</svg>
